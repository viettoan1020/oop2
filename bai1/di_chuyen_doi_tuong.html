<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
    <style>
        div {
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
</head>
<body>

<div id="game"></div>
<script>
    function Hero(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            this.left += 30;
        }
        this.moveDown = function () {
            this.top += 30;
        }
        this.moveLeft = function () {
            this.left -= 30;
            console.log(this.left)
        }
        this.moveTop = function () {
            this.top -= 30;
            console.log(this.top)
        }

    }

    var hero = new Hero("songoku.png", 20, 30, 100);

    function start() {
        // hero.top < window.innerHeight - hero.size
        if (hero.left < window.innerWidth - hero.size && hero.top === 20) {
            hero.moveRight();
        } else if (hero.top < window.innerHeight - hero.size && hero.left > window.innerWidth - hero.size) {
            hero.moveDown();
        } else if (hero.top > window.innerHeight - hero.size) {
            hero.moveLeft();
        }
        if (hero.left === 0) {
            hero.moveTop();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 50)
    }

    start();
</script>
</body>
</html>
