<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code ra newton con</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight, quantity) {
            this.weight = weight;
            this.quantity = quantity;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        getQuantity() {
            return this.quantity;
        }

        setQuantity(quantity) {
            this.quantity = quantity;
        }

        decrease() {
            if (!this.isEmpty()) {
                this.quantity--;
            } else {
                alert("Run out of apple!");
            }
        }

        isEmpty() {
            return this.quantity <= 0;
        }
    }

    class Human {
        constructor(name, gender, weight, apple) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
            this.apple = apple;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        getGender() {
            return this.gender;
        }

        setGender(gender) {
            this.gender = gender;
        }

        getApple() {
            return this.apple;
        }

        setApple(apple) {
            this.apple = apple;
        }

        eat() {
            if (this.apple.isEmpty()) {
                alert("Táo đã hết!");
            } else {
                this.apple.decrease();
                this.weight += this.apple.getWeight();
            }
        }
    }

    let apple = new Apple(2, 10);
    let huan = new Human("Toàn", true, 60, apple);
    let tien = new Human("Bảo", false, 60, apple);

    console.log(apple.isEmpty())
    while (apple.isEmpty() !== true) {
        console.log(apple.isEmpty())
        huan.eat(apple);
        document.write("Huấn ăn táo" + "<br>")
        document.write("Số quả táo còn nại" + apple.getQuantity() + " " + "quả" + "<br>");
        document.write("Cân lặng của Huấn" + " " + huan.getWeight() + " " + "kg" + "<br>");
        tien.eat(apple);
        document.write("Tiến ăn táo" + "<br>");
        document.write("Số quả táo còn nại" + apple.getQuantity() + " " + "quả" + "<br>");
        document.write("Cân lặng của Tiến" + " " + tien.getWeight() + " " + "kg");
    }

</script>
</body>
</html>
